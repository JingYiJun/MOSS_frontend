<!DOCTYPE html>
<html>

<head>
    <title>MOSS</title>
    <style>
        body {
            background-image: url("bg.webp");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 20;
        }

        .logo,
        .intro {
            margin-bottom: 20px;
        }

        .buttons {
            flex-grow: 12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .buttons img {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="logo.webp" alt="Logo">
        <img class="intro" src="moss.webp" alt="Welcome to MOSS">
    </div>
    <div class="buttons">
        <a href="moss"><img src="login.webp" alt="Login or Register"></a>
        <a href="https://survey.moss.fastnlp.top/s/Ntd4eG"><img src="getinv.webp" alt="Get Invite Code"></a>
    </div>
</body>

</html>
